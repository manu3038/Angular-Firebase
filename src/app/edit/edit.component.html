<div class = "container">
<h2>Form for editting</h2>
<form (ngSubmit)="onSubmit()"  *ngFor="let each of eachUser" method="POST">
    <div class="form-group">
      <label for="firstName">First Name</label>
       <input type="text" class="form-control"  required [(ngModel)]="each.firstName" id="firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
       <input type="text" class="form-control"  required [(ngModel)]="each.lastName" id="lastName" name="lastName">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

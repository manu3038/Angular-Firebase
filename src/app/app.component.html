<div class="container">
    <router-outlet></router-outlet>
  <div class="row">
    <h1 align="center">
      Welcome to {{ title }}!
    </h1>
    <div class="row"><router-outlet></router-outlet></div>
    <div class="col-md-6">
      <h2>Form to enter data</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label> <input type="text" class="form-control" placeholder="Enter First Name..."
            id="firstName" required [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label> <input type="text" class="form-control" placeholder="Enter Last Name..."
            id="lastName" required [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Content from Firebase</h2>
      <table class="table table-striped ">
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
        </tr>
        <tr *ngFor="let user of userList">
           <td>{{user.firstName}} | {{user.lastName}}</td> 
           <td><a routerLink="/edit/{{user.key}}"><button class="btn btn-primary">Edit</button></a></td>  
           <td><button class="btn btn-danger" (click) = "onDelete(user.key)">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
 
</div>
